        </form>
    </div>
    <div class="hide" id="nameGen">
        <form id="nameForm">

        <br><br>
            <button type="button" id="nameSubmit" onclick="genPlayers()">Submit</button>
        </form>
    </div>
<div class="hide" id="betGen">
    <form id="betForm">

        
    <br><br>
        <button type="button" id="betSubmit" onclick="genBet()" >Submit Bets</button>
    </form>
</div>

    <div class="hide" id="gameBoard">

    </div>
